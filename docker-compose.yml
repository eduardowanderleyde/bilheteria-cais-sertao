version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bilheteria
      POSTGRES_USER: bilheteria
      # REQUIRED: Set POSTGRES_PASSWORD in your .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bilheteria"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      # REQUIRED: Set these in your .env file
      - DATABASE_URL=postgresql://bilheteria:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@db:5432/bilheteria
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env file}
      - ADMIN_USERNAME=${ADMIN_USERNAME:?ADMIN_USERNAME must be set in .env file}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD must be set in .env file}
      # Optional users
      - GESTORA_PASSWORD=${GESTORA_PASSWORD:-}
      - BILHETEIRA_PASSWORD=${BILHETEIRA_PASSWORD:-}
      # App settings
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

volumes:
  postgres_data:
