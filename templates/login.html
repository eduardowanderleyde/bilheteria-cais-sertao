{% extends "base.html" %}
{% set no_sidebar = True %}
{% block title %}Login - Bilheteria{% endblock %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-xl shadow p-6">
  <div class="text-center mb-6">
    <div class="text-6xl mb-4">TICKET</div>
    <h1 class="text-2xl font-bold text-gray-900">Sistema de Bilheteria</h1>
    <p class="text-gray-600">Museu Cais do Sertão</p>
  </div>
  
  {% if error %}
  <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-4">
    {{ error }}
  </div>
  {% endif %}
  
  <form method="post" action="/auth/login" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
      <input name="username" 
             class="w-full h-12 border border-gray-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
             placeholder="Usuário" required autofocus>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
      <input name="password" 
             type="password" 
             class="w-full h-12 border border-gray-300 rounded-lg px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
             placeholder="Senha" required>
    </div>
    
    <button type="submit" 
            class="w-full h-12 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition-colors">
      Entrar
    </button>
  </form>
</div>
{% endblock %}
