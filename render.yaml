services:
  - type: web
    name: bilheteria-cais
    env: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head && python seed_admin.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bilheteria-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: ${ADMIN_USERNAME:-admin}
      - key: ADMIN_PASSWORD
        value: ${ADMIN_PASSWORD:-CHANGE_ME_SECURE_PASSWORD}
      - key: GESTORA_PASSWORD
        value: ${GESTORA_PASSWORD:-CHANGE_ME_GESTORA_PASSWORD}
      - key: BILHETEIRA_PASSWORD
        value: ${BILHETEIRA_PASSWORD:-CHANGE_ME_BILHETEIRA_PASSWORD}
      - key: TEST_PASSWORD
        value: ${TEST_PASSWORD:-CHANGE_ME_TEST_PASSWORD}
      - key: DEBUG
        value: "False"
      - key: SECURE_COOKIES
        value: "True"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: bilheteria-db
    plan: free
    databaseName: bilheteria
    user: bilheteria_user
