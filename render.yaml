services:
  - type: web
    name: bilheteria-cais
    env: python
    buildCommand: pip install -r requirements.txt && python seed_admin.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bilheteria-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: bilheteria-db
    plan: free
    databaseName: bilheteria
    user: bilheteria_user
